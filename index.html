<html data-ng-app="app">
	<head>
		<title>Recipes</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<link rel='stylesheet' href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="assets/css/add.css">
	</head>
	<body>
		<div layout="row" layout-fill>
			<md-content flex layout="column" role="main" class="md-whiteframe-z2">
				<md-toolbar class="md-whiteframe-z1">
					<div class="md-toolbar-tools">
						Recipe Collector
						<span flex></span>
						<md-button aria-label="list" class="md-icon-button" ui-sref="list">
							<md-tooltip md-direction="down">
								Show Recipes
							</md-tooltip>
							<i class="material-icons">list</i>
						</md-button>
						<md-button aria-label="add" class="md-icon-button" ui-sref="add">
							<md-tooltip md-direction="down">
								Add Recipe
							</md-tooltip>
							<i class="material-icons">add_box</i>
						</md-button>
					</div>
				</md-toolbar>
				<div layout="column" layout-margin layout-padding>
					<md-content id="content" ui-view></md-content>
				</div>
			</md-content>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/components/add/addController.js"></script>
	<script src="app/components/add/addService.js"></script>
	<script src="app/app.router.js"></script>
	<script src="assets/js/angular-base64.min.js"></script>
	<script src="assets/js/angular-media-preview.module.js"></script>
	<script src="assets/js/angular-base64-upload.min.js"></script>
</html>
